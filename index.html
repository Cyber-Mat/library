<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link rel="shortcut icon" href="favicon.png" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <header class="header">
        <div class="header__text">
          <h1>
            Library
          </h1>
        </div>

        <div class="header__user">
          &nbsp;
        </div>
      </header>

      <main class="content">
        <div class="top-bar">
          <ul class="top-bar__list">
            <li class="top-bar__item">Book</li>
            <li class="top-bar__item">Author</li>
            <li class="top-bar__item">Pages</li>
            <li class="top-bar__item">Status</li>
          </ul>
        </div>

        <div class="book">
          <ul class="book__list">
            <li class="book__item--book">The Alchemist</li>
            <li class="book__item--author">R.R. Martin</li>
            <li class="book__item--pages">249</li>
            <li class="book__item--status">Read</li>
          </ul>
        </div>
      </main>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
