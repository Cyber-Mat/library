            <div class="add">
                <a href="#" class="add-btn">
                    <svg class="add-btn__icon">
                        <use xlink:href="img/symbol-defs.svg#icon-plus"></use>
                    </svg>
                </a>
                <span>Add book</span>
            </div>

            <div class="popup" id="popup">
                <div class="form-div">
                    <div class="popup__content">
                        <a href="#" class="popup__close">&times;</a>

                        <div class="form-box">
                            <form action="#" class="form">

                                <h2 class="heading-secondary">
                                    Enter book details
                                </h2>


                                <div class="form__group">
                                    <input id="title" type="text" class="form__input" placeholder="Book title"
                                        required />
                                    <label for="title" class="form__label">Book title</label>
                                </div>

                                <div class="form__group">
                                    <input id="author" type="text" class="form__input" placeholder="Book author"
                                        required />
                                    <label for="author" class="form__label">Book author</label>
                                </div>
                                <div class="form__group">
                                    <input id="pages" type="number" class="form__input" placeholder="Pages" required />
                                    <label for="pages" class="form__label">Pages</label>
                                </div>

                                <div class="form__group">
                                    <div class="form__radio-group">
                                        <input type="radio" value="Read" name="status" id="read"
                                            class="form__radio-input" required />
                                        <label for="read" class="form__radio-label">
                                            <span class="form__radio-button"></span>
                                            Read
                                        </label>
                                    </div>

                                    <div class="form__radio-group">
                                        <input type="radio" value="Unread" name="status" id="unread"
                                            class="form__radio-input" required />
                                        <label for="unread" class="form__radio-label">
                                            <span class="form__radio-button"></span>
                                            Not read
                                        </label>
                                    </div>
                                </div>
                                <div class="form__group">
                                    <button type="submit" class="btn btn--green">Add book</button>
                                </div>
