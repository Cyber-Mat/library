<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link rel="shortcut icon" href="img/favicon.png" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="header__text">
                Library
            </div>

            <div class="header__user">
                &nbsp;
            </div>
        </header>

        <main class="content">
            <div class="top-bar">
                <ul class="top-bar__list">
                    <li class="top-bar__item top-bar__item--book">Book</li>
                    <li class="top-bar__item top-bar__item--author">Author</li>
                    <li class="top-bar__item top-bar__item--pages">Pages</li>
                    <li class="top-bar__item top-bar__item--pages">Status</li>
                </ul>
            </div>

            <div class="book">

                <ul class="book__list">
                    <li class="book__item--book">
                        <svg class="book__icon book__icon--quill">
                            <use xlink:href="img/symbol-defs.svg#icon-quill"></use>
                        </svg>
                        <span>The Songs of Fire and Ice</span>
                    </li>
                    <li class="book__item--author">R.R. Martin</li>
                    <li class="book__item--pages">249</li>
                    <li class="book__item--status">
                        <span>Read</span>
                        <a href="#" class="delete__btn">
                            <svg class="book__icon book__icon--trash">
                                <use xlink:href="img/symbol-defs.svg#icon-trash"></use>
                            </svg>
                        </a>
                    </li>
                </ul>

                <ul class="book__list">
                    <li class="book__item--book">
                        <svg class="book__icon book__icon--quill">
                            <use xlink:href="img/symbol-defs.svg#icon-quill"></use>
                        </svg>
                        <span>Rich Dad Poor Dad</span>
                    </li>
                    <li class="book__item--author">R.R. Martin</li>
                    <li class="book__item--pages">249</li>
                    <li class="book__item--status">
                        <span>Read</span>
                        <a href="#" class="delete__btn">
                            <svg class="book__icon book__icon--trash">
                                <use xlink:href="img/symbol-defs.svg#icon-trash"></use>
                            </svg>
                        </a>
                    </li>
                </ul>

                <ul class="book__list">
                    <li class="book__item--book">
                        <svg class="book__icon book__icon--quill">
                            <use xlink:href="img/symbol-defs.svg#icon-quill"></use>
                        </svg>
                        <span>The Alchemist</span>
                    </li>
                    <li class="book__item--author">R.R. Martin</li>
                    <li class="book__item--pages">249</li>
                    <li class="book__item--status">
                        <span>Read</span>
                        <a href="#" class="delete__btn">
                            <svg class="book__icon book__icon--trash">
                                <use xlink:href="img/symbol-defs.svg#icon-trash"></use>
                            </svg>
                        </a>
                    </li>
                </ul>

            </div>

            <div class="add">
                <a href="#" class="add-btn">
                    <svg class="add-btn__icon">
                        <use xlink:href="img/symbol-defs.svg#icon-plus"></use>
                    </svg>
                </a>
                <span>Add book</span>
            </div>
        </main>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
